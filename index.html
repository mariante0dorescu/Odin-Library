<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Book Library</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main__header">
    <div class="main__container">
      <div class="main__header--logo">
      <h1>Odin Library</h1>
    </div>
    <div class="main__header--controls">
      <button class="btn">Login</button>
    </div>
    </div>
  </header>
  
  <main class="main__content">
      <button class="main__content--button" id="addBtn">+ ADD BOOK</button>
      <div class="books_container"></div> 
  </main>
  <div class="modal" id="bookModal">
    <form action="#" class="add__book--form" id="addBookForm">
      <h3>Add New Book</h3>
      <input id="title" type="text" class="input" placeholder="Title" required minlength="3" maxlength="50">
      <input id="author" type="text" class="input" placeholder="Author" required minlength="3"  maxlength="50">
      <input id="pages"  type="number" class="input" placeholder="Pages" required max="2500">
      <div class="read">
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button class="btn" id="formSubmit" type="submit">Add book</button>
    </form>
  </div>
  <div class="overlay"></div>
</body>
</html>
