<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Book Library</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main__header">
    <div class="main__container">
      <div class="main__header--logo">
      <h1>Odin Library</h1>
    </div>
    <div class="main__header--controls">
      <button class="btn">Login</button>
    </div>
    </div>
  </header>
  
  <main class="main__content">
      <button class="main__content--button" id="addBtn">+ ADD BOOK</button>
      <div class="books_container">
        <div class="book__card" id="card">
          <div class="book__card--image"><img src= "https://unsplash.it/300/300" /></div>
          <div class="book__card--info">
            <h2>Title: asdadadas daadsadas adsadasdsadasdas</h2>
            <p>Author: asdadadas daadsadas adsadasdsadasdas</p>
            <p>Pages: 1500</p>
            <button class="btn">READ</button>
            <button class="btn">DELETE</button>
          </div>
        </div>

      </div> 
  </main>
  <div class="modal" id="bookModal">
    <form action="#" class="add__book--form">
      <h3>Add New Book</h3>
      <input type="text" class="input" placeholder="Title" required maxlength="50">
      <input type="text" class="input" placeholder="Author" required maxlength="50">
      <input type="number" class="input" placeholder="Pages" required maxlength="50">
      <div class="read">
        <label for="read">Have you read it?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button class="btn" type="submit">Add book</button>
    </form>
  </div>
  <div class="overlay"></div>
</body>
</html>
